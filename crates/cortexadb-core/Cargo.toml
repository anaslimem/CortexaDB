[package]
name = "cortexadb-core"
version = "0.1.2"
edition = "2024"
authors = ["Anas Limem <limemanas0@gmail.com>"]
description = "Fast, embedded vector + graph memory for AI agents"
repository = "https://github.com/anaslimem/CortexaDB"
license = "MIT OR Apache-2.0"
readme = "../../README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
rayon = "1.7"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
crc = "3.0"
arc-swap = "1.8.2"
regex = "1.10"
serde_json = "1.0"
usearch = "2.24.0"

[dev-dependencies]
proptest = "1.4"
tempfile = "3.8"
criterion = "0.5"

[[bench]]
name = "storage_bench"
harness = false
